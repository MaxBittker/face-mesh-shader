<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>glslify boilerplate</title>

  <body>
    <button id='start'>Click me</button>

    <video id="video" loop playsinline autoplay></video>
    <canvas id="paint"></canvas>
    <canvas id="target"></canvas>
    <style>
      video {
        /* height: 100vh; */
        width: 20%;
        height: 20%;
        /* margin-top: 100vh; */
        position: absolute;

      }

      button {
        position: absolute;
        z-index: 1000;
        width: 100px;
        height: 50px;
      }

      canvas {
        position: absolute;
        z-index: 999;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        left:0;
        top:0;
      }
      #paint{
        display: none;
        bottom: 0 !important;
        top:unset;
      }
      #target {
        /* z-index: -4; */
      }
      body {
        width: 100vw;
        margin:0;
      }
    </style>
  </body>
  <!-- <script src="./CCapture.all.min.js"></script> -->

  <script src="./adapter.js" type="text/javascript"></script>
  <script src="./bundle.js" type="text/javascript"></script>

</html>
